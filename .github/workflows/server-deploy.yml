name: server-deploy

on:
  push:
    branches:
      - dev
  pull_request:
    branches: -dev
    

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./server

    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: 'ubuntu'
          key: ${{ secrets.SSH_KEY }}
          script : |
            cd local-festival
            cd server
            pwd
            pm2 stop app.js
            git pull origin dev   
            pm2 start app.js
