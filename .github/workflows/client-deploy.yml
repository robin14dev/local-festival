name: client-deploy
#on:[push branches:[dev], pull_request branches:[dev]]

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      -dev
 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: check list
        run: ls -al
      - name : cd client
        run: cd client
      - name : check pwd
        run : pwd
      - name : check list
        run : ls -al
        
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

