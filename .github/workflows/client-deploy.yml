#         env:
#            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DEPLOY_FRONT_ACCESS_KEY }}
#            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DEPLOY_FRONT_SECRET_KEY }}
#            AWS_REGION: ap-northeast-2
#         run: aws s3 cp \
#               --recursive \
#               /home/runner/work/local-festival/local-festival/client/build s3://local-festival-s3/
      - name: deploy
      - uses: jakejarvis/s3-sync-action@master
        with:  
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: 'local-festival-s3'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SOURCE_DIR: './client/build'

         
