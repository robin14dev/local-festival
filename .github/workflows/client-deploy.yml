name: client-deploy
#on:[push branches:[dev], pull_request branches:[dev]]

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      -dev
 

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        working-directory: ./client
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: check list
        run: ls -al
      - name : check pwd
        run : pwd
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install packages
        run: npm ci

      - name: Build
        run: npm run build
      - name: check ls
        run: ls -al
